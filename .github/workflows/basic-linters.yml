name: Vality basic linters

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2

      - name: üöÄ Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          filter_mode: nofilter
          fail_on_error: true
          yamllint_flags: |
            -d "
            extends: default
            rules: 
              line-length:
                max: 120
            "
            .
            --no-warnings
